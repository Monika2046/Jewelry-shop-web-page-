  <meta charset="UTF-8" />

  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: #fdf6e3;
      color: #4b3621;
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 250px;
      background-color: #f4e1b8;
      padding: 40px 20px;
      box-shadow: 4px 0 10px rgba(0,0,0,0.1);
      border-right: 2px solid #d9c295;
    }

    .sidebar h2 {
      font-size: 1.8rem;
      margin-bottom: 30px;
      color: #b79342;
      text-align: center;
      border-bottom: 1px solid #c5a873;
      padding-bottom: 10px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      padding: 12px 10px;
      margin-bottom: 10px;
      font-size: 1.1rem;
      border-radius: 8px;
      transition: background 0.3s ease;
      cursor: pointer;
    }

    .sidebar ul li:hover {
      background-color: #ecd9aa;
      color: #8c6c2e;
    }

    .main-content {
      flex-grow: 1;
      padding: 40px;
    }

    .main-content h1 {
      font-size: 2.8rem;
      color: #bfa14b;
      text-align: center;
      margin-bottom: 40px;
      text-shadow: 1px 1px 1px #e0c57c;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
    }

    .item-card {
      background: #fff9eb;
      border-radius: 14px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      padding: 15px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .item-card:hover {
      transform: scale(1.03);
    }

    .item-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      border: 2px solid #dec78c;
    }

    .item-card h3 {
      margin-top: 15px;
      font-size: 1.3rem;
      color: #7b5e2e;
    }
  </style>

      <li onclick="loadCategory('earrings')">Earrings</li>
      <li onclick="loadCategory('pendants')">Pendants</li>
      <li onclick="loadCategory('anklets')">Anklets</li>
    </ul>
  </div>

    function loadCategory(category) {
      const gallery = document.getElementById("gallery");
      const title = document.getElementById("category-title");
      title.innerText = `Zyrella Gold Collection - ${category.charAt(0).toUpperCase() + category.slice(1)}`;
      gallery.innerHTML = "";

      imageData[category].forEach((url, index) => {
        const card = document.createElement("div");
        card.className = "item-card";
        card.innerHTML = `<img src="${url}" alt="${category} ${index + 1}"><h3>${category.charAt(0).toUpperCase() + category.slice(1)} ${index + 1}</h3>`;
        gallery.appendChild(card);
      });
    }
